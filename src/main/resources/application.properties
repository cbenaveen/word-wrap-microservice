
server.port = 8080

# Environment variable defines the default max length characters the words needs to be wrapped.
default.max.length = 15
default.items.per.page = 3

# TTL of the content that is inserted into the caching layer; defaults to 30 min's
default.content.cache.ttl = 1800

management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui-custom.html
springdoc.swagger-ui.operationsSorter=method
